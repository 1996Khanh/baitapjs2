<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - Date Object</title>
    <link rel="stylesheet" href="css/c03.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="footer"></div>
    <script src="images/jv.js">
      var today = new Date();
      var year = today.getFullYear();
      var el = document.getElementById('footer');
      el.innerHTML = '<p>Copyright &copy;' + year + '</p>'
    </script>
  </body>

</html>
