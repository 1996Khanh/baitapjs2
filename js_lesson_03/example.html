<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Functions, Methods &amp; Objects</title>
    <link rel="stylesheet" href="css/c03.css" />
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info">
      <h2>latest hotel offer</h2>
      <div id="hotelName"></div>
      <div id="roomRate"></div>
      <div id="specialRate"></div>
      <p>room rate when you book 2 or more nights</p>
      <div id="offerEnds"></div>
    </div>
    <script>
      (function (){
        var hotel = {
          name : 'park';
          roomRate : 240;
          discout : 15;
          offerPrice : function(){
            var offerRate = this.giaPhong *(100-this.chietKhau)/100);
            return offerRate;
        }
      };
      var hotelName , roomRate, specialRate;

      hotelName = document.getElementById('hotelName');
      roomRate = document.getElementById('roomRate');
      specialRate = document.getElementById('specialRate');

      hotelName.textContent = hotel.name;
      roomRate.textContent = '$' + hotel.roomRate.toFixed(2);
      specialRate.textContent = '$' + hotel.offerPrice();

      var exiryMsg;
      var today;
      var elEnds;
      function  offerExpires(today){
        var weekFromtoday, day, date, month, year, dayNames, monthNames;

        weekFromtoday = new Date(today.getTime() +7*24*60*60*1000);

        dayNames = ['Sunday', 'Monday', 'Tuesday', 'Thursday', 'Friday', 'Saturdat'];
        monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        day = dayNames[weekFromtoday.getDay()];
        date = weekFromtoday.getDate();
        month = monthNames[weekFromtoday.getMonth()];
        year = weekFromtoday.getFullYear();

        exiryMsg = 'Offer expires next';
        exiryMsg += day +'<br/>('+ date +''+month+''+year+')';
        return exiryMsg;
      }
      today = new Date();
      elEnds = document.getElementById('offerEnds');
      elEnds.innerHTML = offerExpires(today);
      }());
    </script>
  </body>
</html>
