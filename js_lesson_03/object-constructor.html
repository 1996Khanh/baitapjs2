<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - Object Constructor</title>
    <link rel="stylesheet" href="css/c03.css" />
    <meta charset="UTF-8"/>
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info">
      <h2>hotel availability</h2>
      <div id="hotelName"></div>
      <div id="availability">
        <p id="rooms"></p>
        <p>rooms ssleft</p>
      </div>
    </div>
    <script>

      var hotel = new Object();



    hotel.name = 'Kh√°nh';
    hotel.soPhong = 50;
    hotel.soPhongBook = 35;
    hotel.soPhongConLai =  function (){
      return this.soPhong - this.soPhongBook;
    };
    var elname = document.getElementById('hotelName');
    elname.textContent = hotel.name;
    var elsoPhongConLai = document.getElementById('rooms');
    elsoPhongConLai.textContent = hotel.soPhongConLai();
    </script>
  </body>
</html>
