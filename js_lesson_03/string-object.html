<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - String Object</title>
    <link rel="stylesheet" href="css/c03.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info"></div>
    <script>
      var saying = 'Xime chào ';

      var msg = '<h2>lenght</h2><p>'+saying.length+'</p>';
      msg += '<h2>uppercase</h2><p>'+saying.toUpperCase()+'</p>';
      msg += '<h2>lowercase</h2><p>'+saying.toLowerCase()+'</p>';
      msg += '<h2>character index: 20</h2><p>'+saying.charAt(5)+'</p>';
      // msg = '<h2>first ee</h2><p>'+saying.indexOf('ee')+'</p>';
      // msg += '<h2>last e</h2><p>'+saying.lastIndexOf('e')+'</p>';
      msg = '<h2>character index: 8-14</h2><p>'+saying.substring(0,5)+'</p>';
      msg += '<h2>replace</h2><p>'+saying.replace('me','chó')+'</p>';
       var el = document.getElementById('info');
       el.innerHTML = msg ;

    </script>
  </body>
</html>
