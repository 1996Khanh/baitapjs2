<!DOCTYPE html>
<html>
  <head>
    <title>Functions, Methods &amp; Objects - Object Literal 2</title>
    <link rel="stylesheet" href="css/c03.css" />
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info">
      <h2>hotel availability</h2>
      <div id="hotelName"></div>
      <div id="availability">
        <p id="rooms"></p>
        <p>rooms left</p>
      </div>
    </div>
    <script>
      var hotel = {
        name : 'Khanh',
        rooms : 120,
        soPhongBook : 70,
        check : function (){
          return this.rooms - this.soPhongBook;
        }
      };
      var elname = document.getElementById('hotelName');
      elname.textContent = hotel.name;
      var elrooms = document.getElementById('rooms');
      elrooms.textContent = hotel.check();
    </script>
  </body>
</html>
